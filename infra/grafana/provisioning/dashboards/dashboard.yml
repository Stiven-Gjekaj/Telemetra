# Grafana dashboard provisioning configuration
# Automatically loads dashboards from the specified directory

apiVersion: 1

providers:
  - name: 'Telemetra Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
